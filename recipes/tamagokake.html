<body>
    <h1>Tamago Kake Gohan</h1>
    <img src="https://park.ajinomoto.co.jp/wp-content/uploads/2018/03/800273.jpeg" alt="image of tamagokakegohan">
    <h2>Description</h2>
    <p>Perfect dish for people who live alone and don't have much time to cook.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 Egg</li>
        <li>Soy sauce</li>
        <li>Rice</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Cook rice</li>
        <li>When rice is cooked crack raw egg onto the rice</li>
        <li>Add soy sauce</li>
        <li>Mix egg and soy sauce into the rice</li>
    </ol>
</body>
