<body>
    <h1>Cup Ramen</h1>
    <img src="https://www.busanpedia.com/wp-content/uploads/2023/05/bul-dak-ramen-korean-cup-noodles-683x1024.jpg" alt="image of cup ramen">
    <h2>Description</h2>
    <p>Who doesnt love a good cup ramen? Here's how you can enhance it</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Cup Ramen(Shin ramen suggested)</li>
        <li>Cheese</li>
        <li>Sausages</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Add cheese into the cup</li>
        <li>Add boiled water to the cup</li>
        <li>Add small sausages</li>
        <li>Wait 5 minutes then enjoy</li>
    </ol>
